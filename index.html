<!doctype html>
<html data-theme="autumn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />

    <title>Explore Daisy UI</title>
    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }
    </style>
  </head>
  <body>
    <h1 class="text-3xl text-center py-10 font-bold underline text-clifford">
      Hello world!
    </h1>

    <div class="text-center bg-primary/10">
        <button class="btn btn-primary w-80 rounded-full">Click Me</button>
        <button class="btn btn-error ">Click Me</button>
        <button class="btn btn-secondary ">Click Me</button>
        <button class="btn btn-xl btn-warning">Click Me</button>
        <button class="btn btn-accent btn-outline">Click Me</button>
        <button class="btn btn-soft btn-neutral">Click Me</button>
    </div>
    <details class="dropdown">
    <summary class="btn m-1">Items</summary>
    <ul class="menu dropdown-content bg-base-100 rounded-box z-1 w-52 p-2 shadow-sm">
        <li><a>Item 1</a></li>
        <li><a>Item 2</a></li>
    </ul>
    </details>
  </body>
</html>
